<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            table{
                width: 500px;
                
            }
            td{
                border: 1px solid lavender;
                
            }
            
            td img{
                padding-left: 0px;
            }
            .tdcenter{text-align: center;}
            .divFloat {
                border: 1px solid #a4acba;
                border-radius: 10px;
                float: left;
                margin: 8px;
                padding: 11px 51px;
                width: 300px;
              }
            .main_show_class{
                width: 960px;
                margin: 0px 0 0 3px
            }
            .forData ul{
                margin: 0;
                padding: 0;
            }
            .forImage img {
                width: 192px;
                height: 146px;
              }
        </style>
    </h:head>
    <h:body>
        <div class="main_show_class">
            <h:form>
           
                <c:forEach items="#{imageDao.allFlat()}" var="mg">
                    <div class="divFloat">
                        <div class="forImage">
                            <img src="resources/images/#{mg.flatImage.image}" alt=""></img>
                        </div>
                        <div class="forData">
                            <ul>
                            <li>Total Room# #{mg.flatDescription.totalRoom}, Bed Room# #{mg.flatDescription.bedRoom}</li>
                            <li>Location : #{mg.flatAddress.moholla}</li>
                            <li>Size : #{mg.flatDescription.flatSize} Square</li>
                            <li>Price : #{mg.pricePerSqure} Per Square</li>
                            <h:commandLink value="More...." action="details.xhtml" target="_blank">
                            <f:setPropertyActionListener value="#{mg}" target="#{imageDao.flatInformation}"/>
                        </h:commandLink>
                        </ul>
                        </div>
                    </div>
                </c:forEach>
        
            </h:form>
        </div>    
    </h:body>
</html>
