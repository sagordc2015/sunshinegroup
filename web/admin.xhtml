<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .adminArea{
                margin: 29px auto;
                width: 558px;
            }
            .adminForm{
                border: 1px solid #555393;
                width: 255px;
                padding: 19px 12px;
                border-radius: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="modify_header">
            <ui:include src="headerAftersuccess.xhtml"/>
        </div>
        <div class="adminArea">
            <div class="adminForm">
        <h:form>
            <h:panelGrid columns="3">
                
                <h:outputLabel value="Name"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{adminController.ad.adminName}" style="margin-bottom: 10px"/>
                <h:outputLabel value="E-Mail"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{adminController.ad.adminEmail}" style="margin-bottom: 10px"/>
                
                <h:outputLabel value="Password"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{adminController.ad.adminPassword}" style="margin-bottom: 10px"/>
                
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
                <h:commandButton value="Registration" action="login.xhtml" actionListener="#{adminController.saveAdmin()}"/>
            </h:panelGrid>
        </h:form>
         </div>       
        </div>    
    </h:body>
</html>
